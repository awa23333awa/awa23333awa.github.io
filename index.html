<!DOCTYPE html>
<html>
<head>
    <title>手写数字识别</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box">
            <h1>手写数字识别</h1>
            <canvas id="canvas" width="280" height="280"></canvas>
            <div id="tool">
                <div id="toolmode">
                    <span>铅笔</span>
                    <label class="switch">
                        <input type="checkbox" id="sw" />
                        <div class="slider round"></div>
                    </label>
                    <span>橡皮</span>
                </div>
            </div>
            <table id="table"cellspacing="0" cellpadding="8">
                <tr>
                <th colspan="3">
                    <span id="i0l"></span>
                    <span id="i0r"></span>
                </th>
                </tr>
                <tr>
                    <td id="i1"></td>
                    <td id="i2"></td>
                    <td id="i3"></td>
                </tr>
                <tr>
                    <td id="i4"></td>
                    <td id="i5"></td>
                    <td id="i6"></td>
                </tr>
                <tr>
                    <td id="i7"></td>
                    <td id="i8"></td>
                    <td id="i9"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="model.js"></script>
    <script src="network.js"></script>
    <script src="main.js"></script>
</body>

</html>
